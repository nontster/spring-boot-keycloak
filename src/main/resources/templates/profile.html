<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Profile</title>
    <style>
        .role-badge {
            background-color: #007bff;
            color: white;
            padding: 4px 8px;
            text-align: center;
            border-radius: 4px;
            font-size: 0.9em;
            margin-right: 5px;
        }
        .role-badge.admin {
             background-color: #dc3545;
        }
    </style>
</head>
<body>
<h1>User Profile</h1>
<p>Username: <span id="username" th:text="${username}"></span></p>
<p>Email: <span id="email" th:text="${email}"></span></p>

<div>
    <strong>Roles:</strong>
    <span id="roles">
        <span th:each="role : ${roles}" th:text="${role}"
              th:classappend="${role.toLowerCase() == 'admin' ? 'admin' : ''}"
              class="role-badge"></span>
    </span>
</div>

<br/>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
